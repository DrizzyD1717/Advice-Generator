<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="advice-number">Advice #<span>117</span></div>
      <div class="advice">
        <h2>
          Be patient and persistent. Life is not so much what you accomplish as
          what you overcome.
        </h2>
      </div>
      <div class="advice-divider">
        <img src="./images/pattern-divider-desktop.svg" />
      </div>
      <div class="button-holder">
        <img src="./images/icon-dice.svg" alt="dice button" />
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/DrizzyD1717">Olulana Oluwadarimisire</a>.
    </div>
  </body>
</html>
